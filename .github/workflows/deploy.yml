name: Deploy ETH Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: 188.166.105.108
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/repos/eth-mt4-bot
            git pull origin main
            /root/bots/bin/pip install -r requirements.txt
            systemctl restart eth-bot || true
